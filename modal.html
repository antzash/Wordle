<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Trial</title>
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <button class="open-button">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-title">Yikes!</div>
      </div>
      <div class="modal-body">The correct answer is</div>
      <div class="modal-answer">SQUID</div>
      <button class="close-button">Play again</button>
    </div>
  </body>
</html>
